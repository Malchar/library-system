<!DOCTYPE html>
<html>

<head>
    <title>Controls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- https://www.hostinger.com/tutorials/website/how-to-link-a-stylesheet-css-file-to-your-html-file -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

    <style>
        .table,
        .table:hover,
        .table:focus,
        .form-control,
        .form-control:hover,
        .form-control:focus {
            color: var(--color-paragraph);
        }
    </style>
    <script src="script/script.js"></script>
</head>

<body>
    <div class="myBg">
        <div class="container-fluid myControlsContainer">
            <div class="card myModule">
                <h1>Client Controls</h1>
                <div class="card-body" style="display:flex;flex-wrap:wrap;">
                    <!-- book search form -->
                    <form id="searchForm">
                        <h2>Book Search</h2>
                        <div class="mb-3">
                            <label for="clientTitle" class="form-label">Title</label>
                            <input type="text" name="clientTitle" class="form-control" id="clientTitle"
                                placeholder="enter book title">
                        </div>
                        <div class="mb-3">
                            <label for="clientAuthor" class="form-label">Author</label>
                            <input type="text" name="clientAuthor" class="form-control" id="clientAuthor"
                                placeholder="enter author name">
                        </div>
                        <div class="mb-3">
                            <label for="clientCategory" class="form-label">Category</label>
                            <input type="text" name="clientCategory" class="form-control" id="clientCategory"
                                placeholder="enter book category">
                        </div>
                        <button type="submit" class="btn btn-primary myButton" id="cButton">Search</button>
                    </form>
                    <!-- END book search form -->
                    <img src="media/img1.jpg" height="326" width="249" style="padding:20px;" />
                    <!-- book search results -->
                    <form>
                        <h2>Top Results</h2>
                        <table class="table">
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Category</th>
                                <th>Available</th>
                            </tr>
                            <tr>

                                <td id="tr0c3">tincidunt </td>
                            </tr>
                            <tr>
                                <td id="tr1c0">dui </td>
                                <td id="tr1c1">ut </td>
                                <td id="tr1c2">ornare </td>
                                <td id="tr1c3">lectus </td>
                            </tr>
                            <tr>
                                <td id="tr2c0">sit </td>
                                <td id="tr2c1">amet </td>
                                <td id="tr2c2">est </td>
                                <td id="tr2c3">placerat </td>
                            </tr>
                            <tr>
                                <td id="tr3c0">in </td>
                                <td id="tr3c1">egestas </td>
                                <td id="tr3c2">erat </td>
                                <td id="tr3c3">imperdiet </td>
                            </tr>
                            <tr>
                                <td id="tr4c0">sed </td>
                                <td id="tr4c1">euismod </td>
                                <td id="tr4c2">nisi </td>
                                <td id="tr4c3">porta </td>
                            </tr>
                        </table>

                    </form>
                    <!-- END book search results -->
                </div>
            </div>
            <!-- END client card -->
            <div class="card myModule">
                <h1>Employee Controls</h1>
                <div class="card-body">
                    <form>
                        <h2>Book Checkout</h2>
                        <div class="mb-3">
                            <label for="employeeInventory" class="form-label">Inventory ID</label>
                            <input type="text" name="employeeInventory" class="form-control" id="employeeInventory"
                                placeholder="enter inventroy ID">
                        </div>
                        <div class="mb-3">
                            <label for="employeeClient" class="form-label">Client ID</label>
                            <input type="text" name="employeeClient" class="form-control" id="employeeClient"
                                placeholder="enter client ID">
                        </div>
                        <div class="mb-3">
                            <label for="employeeDuration" class="form-label">Checkout Duration</label>
                            <select name="employeeDuration" class="form-control" id="employeeDuration">
                                <option value="">select duration</option>
                                <option value=1>One week</option>
                                <option value=2>Two weeks</option>
                                <option value=3>Three weeks</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary myButton" id="eButton">Checkout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        let clientForm = document.getElementById("searchForm");
        clientForm.addEventListener("submit", myClientSearch, true);
    </script>
</body>

</html>
